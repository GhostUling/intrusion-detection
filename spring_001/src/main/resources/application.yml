#配置项目启动端口号
server:
  port: 8080
#配置数据源
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/invade?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
  devtools:
    add-properties: true
    restart:
      additional-paths: src/main/java
#配置Mybatis和xml映射
mybatis:
  # sql映射文件地址
  mapper-locations: classpath:mapper/*.xml
  #别名
  type-aliases-package: com.ding.spring_001.entity
# 配置日志级别
logging:
  level:
    com.ding.spring_001.mapper: debug

#配置PageHelper分页插件
page-helper:
  # 指定使用的数据库方言
  dialect: mysql
  # 控制分页逻辑。当设置为 true 时，如果请求的页码大于总页数，系统将返回空结果，而不是报错或返回不合理的数据
  reasonable: true
  #允许在查询方法中直接传递分页参数
  support-methods-arguments: true